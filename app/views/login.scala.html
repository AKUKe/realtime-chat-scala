<html>
    <head>
        <title>ChatterBox</title>
        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")"/>
        <script type="text/javascript" src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="page-header">
                        <h1><span class="glyphicon glyphicon-console"></span> Welcome to ChatterBox</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <form role="form" id="chatLoginForm" method="post" action="@routes.LoginController.login()">
                        <div class="input-group">
                            <input class="form-control" id="username" name="username" pattern="^[_A-z0-9]{1,}$" placeholder="Enter username..."/>
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="submit">Login</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>
                        Usernames should be in the format [_A-z0-9]{1,}, for example: mikechinaloy
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
